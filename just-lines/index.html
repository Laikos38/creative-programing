<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/p5/lib/p5.min.js"></script>
    <style>
        .centered {
            width: 100hv;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>Just-Lines</title>
</head>

<body class="centered">
    <script>
        let COLORS = {
            a: '#e71d36',
            b: '#fdfffc',
            c: '#ff9f1c',
            d: '#15616d',
            e: '#3a506b',
            f: 'rgba(1, 22, 39, 1)',
        }

        function setup() {
            createCanvas(800, 800);
        }

        function draw() {
            background(0);
            strokeCap(SQUARE);

            stroke(COLORS.a);
            for (let i = 0; i < 16; i++) {
                strokeWeight(24 - (i * 1.5));
                line(width / 2, (height / 25) * i + 25, width - 25, (height / 25) * i + 25);
            }

            stroke(COLORS.b);
            for (let i = 0; i < 20; i++) {
                strokeWeight(i * 0.5 > 0 ? i * 0.5 : 0.25);
                line(25, (height / 25) * i + 25, width - 25, (height / 25) * i + 25);
            }

            stroke(COLORS.c);
            for (let i = 0; i < 20; i++) {
                strokeWeight(i * 1.25);
                line((width - 150 - i * 10), (height / 25) * i + 25, width - 25, (height / 25) * i + 25);
            }

            for (let i = 0; i < 20; i++) {
                if (18 - (i * 1.5) <= 1) {
                    stroke(COLORS.d);
                    strokeWeight(i * 0.8);
                    line((width / 6) * 0 + 25, (height / 25) * i + 25, (width / 6) * 1.5, (height / 25) * i + 25);
                } else {
                    stroke(COLORS.e);
                    strokeWeight(13 - (i * 1.05));
                    line((width / 6) * 0 + 100, (height / 25) * i + 25, (width / 6) * 3.2, (height / 25) * i + 25);
                }
            }

            stroke(COLORS.f);
            for (let i = 3; i < 18; i++) {
                strokeWeight(
                    18 - (i * 1.5) <= 0 ? i * 0.25 : 18 - (i * 1.5)
                );
                line((width / 4), (height / 25) * i + 25, ((width / 4) * 1.7), (height / 25) * i + 25);
            }

            stroke(COLORS.b);
            for (let i = -1; i < 8; i++) {
                strokeWeight(i * 1.1);
                line((width / 6) * 2, (height / 25) * i + 25, (width / 6) * 2.8, (height / 25) * i + 25);
            }

            noLoop();
        }

        function windowResized() {
            resizeCanvas(width, height);
        }
    </script>
</body>

</html>
